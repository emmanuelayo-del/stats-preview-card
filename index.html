<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="queries.css" />
    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <div class="container">
      <div class="stats-image">
        <img
          src="/images/image-header-mobile.jpg"
          alt="image-header-mobile"
          class="image-mobile"
        />
        <div class="overlay"></div>
      </div>
      <div class="stats-overview">
        <div class="stats-preview">
          <h2 class="stats-title">
            Get
            <strong class="insights">insights</strong> that help your business
            grow.
          </h2>
          <p class="stats-quote">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
          <div class="stats-info">
            <div class="companies-info">
              <h3 class="companies-number">10k+</h3>
              <p class="companies">COMPANIES</p>
            </div>
            <div class="templates-info">
              <h3 class="templates-number">314</h3>
              <p class="templates">TEMPLATES</p>
            </div>
            <div class="queries-info">
              <h3 class="queries-number">12M+</h3>
              <p class="queries">QUERIES</p>
            </div>
          </div>
        </div>
      </div>
      <div class="stats-image-desktop">
        <img
          src="/images/image-header-mobile.jpg"
          alt="image-header-mobile"
          class="image-desktop"
        />
        <div class="overlay"></div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
